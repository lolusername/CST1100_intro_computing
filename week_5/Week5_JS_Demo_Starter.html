<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Week 5 Demo Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --surface: rgba(15, 23, 42, 0.85);
        --text: #e2e8f0;
        --accent: #22d3ee;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, sans-serif;
        background: radial-gradient(circle at top, rgba(34, 211, 238, 0.15), transparent 55%), var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      main {
        background: var(--surface);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 1.5rem;
        max-width: 680px;
        width: 100%;
        padding: 2rem;
        display: grid;
        gap: 1.5rem;
      }

      h1 {
        font-size: clamp(1.75rem, 3vw, 2.4rem);
        margin: 0;
      }

      button {
        border: none;
        border-radius: 999px;
        background: var(--accent);
        color: #0b1120;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(34, 211, 238, 0.2);
      }

      button:focus-visible {
        outline: 3px solid #f8fafc;
        outline-offset: 3px;
      }

      .status {
        font-size: 1rem;
        line-height: 1.5;
        color: rgba(226, 232, 240, 0.85);
      }

      .is-highlighted {
        background: linear-gradient(135deg, rgba(34, 211, 238, 0.18), rgba(14, 165, 233, 0.12)), var(--surface);
      }
    </style>
  </head>

      </section>
